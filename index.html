<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<h1 style="color: #FF0000">My pixel art maker</h1>
    <h2>Choose Grid Size:</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="60" value="0">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="60" value="0">
        <br>
        <br>
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
        <button type="reset" onclick="clearFields()">Clear</button>
    </form>
<div class="" id="error"></div>
    <h2>Pick the color you want:</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design canvas:</h2>
    <table id="pixel_canvas">
    </table>

    <script src="designs.js"></script>
</body>
</html>
